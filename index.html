<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    window.jQuery = window.$ = require('./plugins/jquery-3.3.1.min.js');
  </script>
  <link rel="stylesheet" type="text/css" href="./plugins/semantic/semantic.min.css">
  <script type="text/javascript" src="./plugins/semantic/semantic.min.js"></script>
  <script type="text/javascript" src="sample.js"></script>
  <title>Flat Launcher</title>
</head>

<body>
  <div class="Field">
    <div class="Title ui inverted segment">
      <h1 class="ui inverted header">
        <i class="icon settings"></i>
        <div class="content">
          RANDOM WORKS
          <div class="sub header">
            We made Games, Servise, EDM and Art
          </div>
        </div>
      </h1>
    </div>
    <div class="ui divider"></div>
    <div class="Entries">
      <div class="ui horizontal segments">

        <div class="ui segment Entry">
          <div class="ui items">
            <div class="item">

              <div class="image">
                <img class="ui large image" src="image.png">
              </div>

              <div class="content">
                <a class="header big">Bubble Pop</a>
                <div class="Tags">
                  <a class="ui tag red label">Game</a>
                  <a class="ui tag blue label">GamePad</a>
                </div>
                <div class="ui list Details">
                  <div class="item Time">
                    <i class="icon clock"></i>
                    Time : 3 minutes
                  </div>
                  <div class="item difficulty">
                    <i class="icon chart bar"></i>
                    Difficulty : Very Hard
                  </div>
                  <div class="item Stars">
                    Stars : 4
                  </div>
                </div>
                <div class="ui bottom attached buttons">
                  <div class="ui animated button green">
                    <div class="visible content">
                      Play
                    </div>
                    <div class="hidden content">
                      <i class="icon play"></i>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="ui segment Entry">
          <div class="ui top aligned small image">
            <img src="image.png">
          </div>
        </div>
      </div>

      <!-- クリック後の詳細 -->
      <div class="ui segment">
        <div class="ui grid internally celled">
          <div class="row">
            <div class="four wide column">
              <div class="Snapshot">
                <img class="ui large image" src="image.png">
              </div>
            </div>
            <div class="twelve wide column">
              <div class="Details">

              </div>
            </div>
          </div>
          <div class="row">
            <div class="ten wide column">
              <div class="Markdown">

              </div>
            </div>
            <div class="six wide column">
              <div class="Views">

              </div>
            </div>
          </div>
        </div>
      </div>
      <!--  -->

    </div>
  </div>
  <div class="Side">

  </div>
</body>
</html>
