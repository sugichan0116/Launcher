<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    window.jQuery = window.$ = require('./plugins/jquery-3.3.1.min.js');
  </script>
  <link rel="stylesheet" type="text/css" href="./plugins/semantic/semantic.min.css">
  <script type="text/javascript" src="./plugins/semantic/semantic.min.js"></script>
  <script type="text/javascript" src="sample.js"></script>
  <title>Flat Launcher</title>
</head>

<body>
  <div class="Field">
    <div class="Title ui top inverted fixed menu">
      <div class="ui container">
        <div class="item">
          <h1 class="ui inverted header">
            <img class="ui small circular image" src="./randomcat.png">
            <div class="content">
              RANDOM WORKS
              <div class="sub header">
                We made Games, Servise, Music and Art
              </div>
            </div>
          </h1>
        </div>
        <a class="item">
          <i class="icon list ul"></i>
          All
        </a>
        <a class="item">
          <i class="icon gamepad"></i>
          Game
        </a>
        <a class="item">
          <i class="icon music"></i>
          Music
        </a>
        <div class="right menu">
          <a class="item Help">
            <i class="icon question circle"></i>
            Help
          </a>
          <a class="item">
            <i class="icon external alternate"></i>
            for Editor
          </a>
        </div>
      </div>
    </div>
    <div class="ui segment"></div>
    <div class="ui segment"></div>

    <div class="ui modal" id="Help">
      <div class="header">
        <i class="icon question circle"></i>
        <div class="content">
          Help
        </div>
      </div>
      <div class="scrolling content">
        <div class="ui styled accordion">
          <div class="title">
            <i class="dropdown icon"></i>
            これは何？
          </div>
          <div class="content">
            <p>作品の情報をみることができます</p>
            <p>感想を書いて評価することもできます</p>
          </div>
          <div class="title">
            <i class="dropdown icon"></i>
            使い方
          </div>
          <div class="content">
            <p>気になった作品をクリック</p>
            <p>「PLAY」ボタンで起動</p>
          </div><div class="title">
            <i class="dropdown icon"></i>
            アンケート？
          </div>
          <div class="content">
            <p>アンケートを是非かいてみてください</p>
            <p>作った人が喜びます！</p>
            <p>1. あなたの名前（なくてもOK）</p>
            <p>2. 作品の評価５段階</p>
            <p>3. 感想（なくてもOK）</p>
            <p>「SAVE」を押すと保存されます！</p>
          </div>
        </div>
      </div>
    </div>

    <div class="Entries">
    </div>
  </div>
</body>
</html>
