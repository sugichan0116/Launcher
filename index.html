<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    window.jQuery = window.$ = require('./plugins/jquery-3.3.1.min.js');
  </script>
  <link rel="stylesheet" type="text/css" href="./plugins/semantic/semantic.min.css">
  <script type="text/javascript" src="./plugins/semantic/semantic.min.js"></script>
  <script type="text/javascript" src="sample.js"></script>
  <title>Flat Launcher</title>
</head>

<body>
  <div class="Field">
    <div class="Title ui inverted segment">
      <h1 class="ui inverted header">
        <i class="icon settings"></i>
        <div class="content">
          RANDOM WORKS
          <div class="sub header">
            We made Games, Servise, Music and Art
          </div>
        </div>
      </h1>
    </div>
    <div class="ui divider"></div>
    <div class="ui pointing menu">
      <a class="active item">All</a>
      <a class="item">Game</a>
      <a class="item">Music</a>
    </div>
    <div class="Entries">
      <!-- 列要素 -->
      <div class="ui horizontal segments">
        <!-- カード -->
        <div class="ui segment Entry">
          <div class="ui items">
            <div class="item">
              <!-- スナップショット -->
              <div class="image">
                <img class="ui large image" src="image.png">
              </div>
              <!-- コンテンツ -->
              <div class="content">
                <!-- タグ -->
                <div class="Tags">
                  <a class="ui tag red label">Game</a>
                  <a class="ui tag blue label">GamePad</a>
                </div>
                <div class="ui divider"></div>
                <!-- タイトル -->
                <a class="header">Bubble Pop</a>
                <!-- 詳細 -->
                <div class="ui list Details">
                  <div class="item Time">
                    <i class="icon clock"></i>
                    Time : 3 minutes
                  </div>
                  <div class="item difficulty">
                    <i class="icon chart bar"></i>
                    Difficulty : Very Hard
                  </div>
                  <div class="item Stars">
                    <i class="icon large star yellow"></i>
                    <i class="icon large star yellow"></i>
                    <i class="icon large star outline yellow"></i>
                    <i class="icon large star outline yellow"></i>
                    <i class="icon large star outline yellow"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- カード -->

        <div class="ui segment Entry">
          <div class="ui top aligned small image">
            <img src="image.png">
          </div>
        </div>
      </div>
      <!-- 列要素 -->

      <!-- クリック後の詳細 -->
      <div class="ui segment">
        <div class="ui grid internally celled">
          <div class="row">
            <div class="four wide column">
              <!-- スナップショット -->
              <div class="Snapshot">
                <img class="ui big image" src="image.png">
              </div>
            </div>
            <div class="twelve wide column">
              <!-- 詳細 -->
              <div class="Details">
                <!-- タグ -->
                <div class="Tags">
                  <a class="ui tag red label">Game</a>
                  <a class="ui tag blue label">GamePad</a>
                </div>
                <div class="ui divider"></div>
                <div class="ui grid internally celled">
                  <div class="six wide column">
                    <!-- タイトル -->
                    <h1 class="header">Bubble Pop</h1>
                    <!-- 詳細 -->
                    <div class="ui list Details">
                      <div class="item Time">
                        <i class="icon clock"></i>
                        Time :
                      </div>
                      <div class="item difficulty">
                        <i class="icon chart bar"></i>
                        Difficulty :
                      </div>
                      <div class="item Stars">
                        <i class="icon large star outline yellow"></i>
                        <i class="icon large star outline yellow"></i>
                        <i class="icon large star outline yellow"></i>
                        <i class="icon large star outline yellow"></i>
                        <i class="icon large star outline yellow"></i>
                      </div>
                      <div class="ui divider"></div>
                      <button class="ui animated fluid positive button">
                        <div class="visible content">Play</div>
                        <div class="hidden content">
                          <i class="icon play"></i>
                        </div>
                      </button>
                    </div>
                  </div>
                  <div class="ten wide column">
                    <!-- アンケート入力 -->
                    <div class="Questionnaire">
                      <h3 class="ui header">
                        <i class="icon comment alternate"></i>
                        <div class="content">
                          Please Write Review!
                        </div>
                      </h3>
                      <form class="ui form">
                        <div class="field">
                          <label>Your Name</label>
                          <input type="text" name="Author" placeholder="Yukari Yuzuki">
                        </div>
                        <div class="field">
                          <textarea name="Text"></textarea>
                        </div>
                      </form>
                      <div class="ui two bottom attached buttons">
                        <button class="ui button">Cancel</button>
                        <div class="or"></div>
                        <button class="ui positive button">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="ten wide column">
              <!-- ReadMe.md -->
              <div class="Markdown">

              </div>
            </div>
            <div class="six wide column">
              <!-- アンケート -->
              <div class="Reviews">

              </div>
            </div>
          </div>
        </div>
      </div>
      <!--  -->

    </div>
  </div>
  <div class="Side">

  </div>
</body>
</html>
