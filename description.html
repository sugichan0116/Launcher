<div class="ui segment Description">
  <div class="ui grid internally celled">
    <div class="row">
      <div class="four wide column">
        <!-- タイトル -->
        <h1 class="header Title"></h1>
        <!-- スナップショット -->
        <div class="ui segment">
          <img class="ui image rounded Snapshot" src="image.png">
        </div>
      </div>
      <div class="twelve wide column">
        <!-- 詳細 -->
        <div class="Article">
          <div class="ui grid internally celled">
            <div class="six wide column">
              <!-- 詳細 -->
              <div class="ui list Details">
                <!-- タグ -->
                <div class="Tags">
                  <div class="ui label">
                    <i class="icon tags"></i> Tag
                  </div>
                </div>
                <div class="ui divider"></div>
                <div class="item Stars">

                </div>
                <div class="ui divider"></div>
                <div class="item Time">
                  <i class="icon clock"></i>
                  Time :
                </div>
                <div class="item Difficulty">
                  <i class="icon chart bar"></i>
                  Difficulty :
                </div>
                <div class="item Developer">
                  <i class="icon user secret"></i>
                  Developer :
                </div>
                <div class="ui divider"></div>
                <button class="ui animated fluid positive button Play">
                  <div class="visible content">Play</div>
                  <div class="hidden content">
                    <i class="icon play"></i>
                  </div>
                </button>
              </div>
            </div>
            <div class="ten wide column">
              <!-- アンケート入力 -->
              <div class="Answer">
                <h3 class="ui header">
                  <i class="icon comment alternate"></i>
                  <div class="content">
                    Please Write Review!
                  </div>
                </h3>
                <form class="ui form">
                  <div class="field">
                    <label>Your Name</label>
                    <input type="text" name="Author" placeholder="">
                  </div>
                  <div class="field">
                    <div class="ui selection dropdown">
                      <input type="hidden" name="Stardrop">
                      <i class="dropdown icon"></i>
                      <div class="default text">Choose your stars</div>
                      <div class="menu">
                        <div class="item" data-value="1">
                          <i class="icon star"></i>
                          <i class="icon outline star"></i>
                          <i class="icon outline star"></i>
                          <i class="icon outline star"></i>
                          <i class="icon outline star"></i>
                        </div>
                        <div class="item" data-value="2">
                          <i class="icon star"></i>
                          <i class="icon star"></i>
                          <i class="icon outline star"></i>
                          <i class="icon outline star"></i>
                          <i class="icon outline star"></i>
                        </div>
                        <div class="item" data-value="3">
                          <i class="icon star"></i>
                          <i class="icon star"></i>
                          <i class="icon star"></i>
                          <i class="icon outline star"></i>
                          <i class="icon outline star"></i>
                        </div>
                        <div class="item" data-value="4">
                          <i class="icon star"></i>
                          <i class="icon star"></i>
                          <i class="icon star"></i>
                          <i class="icon star"></i>
                          <i class="icon outline star"></i>
                        </div>
                        <div class="item" data-value="5">
                          <i class="icon star"></i>
                          <i class="icon star"></i>
                          <i class="icon star"></i>
                          <i class="icon star"></i>
                          <i class="icon star"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <textarea name="Text"></textarea>
                  </div>
                </form>
                <div class="ui two bottom attached buttons">
                  <button class="ui button Cancel">Cancel</button>
                  <div class="or"></div>
                  <button class="ui animated fluid positive button Save">
                    <div class="visible content">Save</div>
                    <div class="hidden content">
                      <i class="icon save"></i>
                      保存
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="ten wide column">
        <!-- ReadMe.md -->
        <div class="Markdown" style="height:400px;overflow:scroll;">

        </div>
      </div>
      <div class="six wide column">
          <div class="Reviews ui comments" style="height:400px;overflow:scroll;">

          </div>
      </div>
    </div>
  </div>
</div>
