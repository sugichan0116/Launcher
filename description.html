<!-- クリック後の詳細 -->
<div class="ui segment">
  <div class="ui grid internally celled">
    <div class="row">
      <div class="four wide column">
        <!-- スナップショット -->
        <div class="Snapshot">
          <img class="ui image" src="image.png">
        </div>
      </div>
      <div class="twelve wide column">
        <!-- 詳細 -->
        <div class="Details">
          <!-- タグ -->
          <div class="Tags">
          </div>
          <div class="ui divider"></div>
          <div class="ui grid internally celled">
            <div class="six wide column">
              <!-- タイトル -->
              <h1 class="header"></h1>
              <!-- 詳細 -->
              <div class="ui list Details">
                <div class="item Time">
                  <i class="icon clock"></i>
                  Time :
                </div>
                <div class="item difficulty">
                  <i class="icon chart bar"></i>
                  Difficulty :
                </div>
                <div class="item Stars">
                  <i class="icon large star outline yellow"></i>
                  <i class="icon large star outline yellow"></i>
                  <i class="icon large star outline yellow"></i>
                  <i class="icon large star outline yellow"></i>
                  <i class="icon large star outline yellow"></i>
                </div>
                <div class="ui divider"></div>
                <button class="ui animated fluid positive button">
                  <div class="visible content">Play</div>
                  <div class="hidden content">
                    <i class="icon play"></i>
                  </div>
                </button>
              </div>
            </div>
            <div class="ten wide column">
              <!-- アンケート入力 -->
              <div class="Questionnaire">
                <h3 class="ui header">
                  <i class="icon comment alternate"></i>
                  <div class="content">
                    Please Write Review!
                  </div>
                </h3>
                <form class="ui form">
                  <div class="field">
                    <label>Your Name</label>
                    <input type="text" name="Author" placeholder="">
                  </div>
                  <div class="field">
                    <textarea name="Text"></textarea>
                  </div>
                </form>
                <div class="ui two bottom attached buttons">
                  <button class="ui button">Cancel</button>
                  <div class="or"></div>
                  <button class="ui positive button">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="ten wide column">
        <!-- ReadMe.md -->
        <div class="Markdown">

        </div>
      </div>
      <div class="six wide column">
        <!-- アンケート -->
        <div class="Reviews ui comments">
          
        </div>
      </div>
    </div>
  </div>
</div>
